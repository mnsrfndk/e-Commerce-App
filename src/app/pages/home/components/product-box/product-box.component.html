<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
    <div [ngClass]="{ 'flex items-center h-[500px]': fullWidthMode }">
      <img
        class="mb-1 mx-auto"
        [ngClass]="{ 'h-[200px]': !fullWidthMode, 'w-[260px] overflow-hidden': fullWidthMode }"
        [src]="product.image"
      />
      <div
        class="w-full"
        [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
      >
        <div>
          <h5 class="text-gray-400 capitalize">{{ product.category }}</h5>
          <p
            class="truncate hover:whitespace-normal"
            [ngClass]="{ truncate: !fullWidthMode }"
          >
            {{ product.title }}
          </p>
          <p *ngIf="fullWidthMode">
            {{ product.description }}
          </p>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-400">{{ product.price | currency }}</span>
          <button (click)="onAddToCart()">
            <mat-icon class="text-gray-400 hover:scale-125 hover:text-blue-400 ease-in-out duration-100">add_shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>
